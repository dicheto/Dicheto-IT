<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../../https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    
    <section class="mt-3">
        <h1 class="page-title">Контакти</h1>
        <div class="container">
            <div class="row pb-5" id="contacts-buttons" >
                <div class="col-6 contacts-bg-tel text-center pb-5">
                    <h2 class="my-5 contacts-icons"><ion-icon name="call-outline"></ion-icon></h2>
                    <p class="contacts-button-text">ТЕЛЕФОН</p>
                    <a class="pb-5" href="../../">+359887298800</a>
                </div>
                <div class="col-6 contacts-bg-mail text-center pb-5">
                    <h2 class="my-5 contacts-icons"><ion-icon name="mail-outline"></ion-icon></h2>
                    <p class="contacts-button-text">Имейл</p>
                    <a class="pb-5" href="../../">mail@zelenportal.com</a>
                </div>
            </div>
        </div>
    </section>
    <section>
        <h1 class="page-title">Свържете се с нас</h1>
        <p class="w-100 text-center">Ние искаме да научим за вашия бизнес! Пишете ни или ни се обадете, за да се разберем как бихме могли да започнем да работим заедно!
        </p>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <img class="w-100" src="tree-05.png" alt="">
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col">
                            
                            <input placeholder="Име*" class="w-100 contact-input py-2" type="text">
                        </div>
                        <div class="col">
                            <input placeholder="E-mail*" class="w-100 contact-input py-2" type="text">
                        </div>
                        
                    </div>
                    <textarea placeholder="Съобщение*" name="" id="" class="contact-input w-100 my-4" cols="30" rows="10"></textarea>
                    <div class="ms-5">
                        <input type="radio" name="Agreement" id="NO" checked>
                        <label for="NO">Не съм съгласен, имейла ми да се запази</label>
                        <br>
                        <input type="radio" name="Agreement" id="YES">
                        <label for="NO">Съгласен съм, имейла ми да се запази</label>
                    </div>
                    <button class="w-100 contacts-btn-send">ИЗПРАТИ СЪОБЩЕНИЕТО</button>
                </div>
            </div>
            
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
