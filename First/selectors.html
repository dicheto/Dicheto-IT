<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{color: red;}
        .orangeColor{color: orange;}
        /* Ако напиша p.orangeColor само параграфите ще се оцветят в оранжжево! */
        #greenColor{color: green;}
         /* Ако напиша p#orangeColor само параграфите ще се оцветят в оранжжево! */
         div>p{color: aqua;}
         h1,h2{color: yellow;}

</style>
</head>
<body>
    <h1>
        Селектори
    </h1>
    <p>Първи параграф.</p>
    <p class="orangeColor">Втори параграф.(class Селектори)</p>
    <p id="greenColor">Това е параграф с добавено id.</p>
    <!-- Би тябвало да се използват само веднъж! -->
    <div><p>Това е параграф в друг елент.</p></div>
    <h1>qds</h1>
    <h2>bmbmfl</h2>
</body>
</html>
